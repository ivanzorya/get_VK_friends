<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Get VK friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">{{ username }}</h5>
        </div>

        <div class="container">
            <div class="container">

                {% if code != None %}


                            <div class="alert alert-dark" role="alert">
                              {{ f0 }}
                            </div>

                            <div class="alert alert-dark" role="alert">
                              {{ f1 }}
                            </div>

                            <div class="alert alert-dark" role="alert">
                              {{ f2 }}
                            </div>

                            <div class="alert alert-dark" role="alert">
                              {{ f3 }}
                            </div>

                            <div class="alert alert-dark" role="alert">
                              {{ f4 }}
                            </div>

                {% else %}

                <div class="container">
                    <a class="btn btn-primary btn-lg" href="https://oauth.vk.com/authorize?client_id={{ client_id }}&display=page&redirect_uri={{ redirect_url }}&scope=friends&display=page">Авторизуйся</a>
                </div>

                {% endif %}

            </div>

        </div>
    </main>
</body>
</html>
